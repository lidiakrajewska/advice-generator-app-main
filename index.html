<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="card">
        <h1 class="card__title">Advice #<span id="advice-id"></span></h1>
        <p class="card__text">"<span id="advice-text"></span>"</p>
        <img
          src="./images/pattern-divider-mobile.svg"
          alt=""
          class="card__divider"
        />
        <button id="advice-button">
          <img src="./images/icon-dice.svg" alt="dice-icon" />
        </button>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/lidiakrajewska"
          >Lidia Krajewska</a
        >.
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
